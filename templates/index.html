		<style>
			/* Define the size for the image */
			#result-image {
				max-width: 100%;  /* Scale the image to fit within its container */
				height: auto;  /* Maintain the aspect ratio */
				max-width: 300px;  /* Optional: Set a maximum width */
				border-radius: 8px;  /* Optional: Rounded corners for the image */
				cursor: pointer;  /* Indicate that the image is clickable */
			}
	
			/* Additional styling for the form and container */
			.custom-form {
				max-width: 500px;
				margin: 20px auto;
				padding: 20px;
				border: 1px solid #dee2e6;
				border-radius: 8px;
				background-color: #f8f9fa;
			}
	
			.custom-form input[type="submit"] {
				width: 100%;
			}
	
			/* Style the loading spinner container */
			#loading-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				background-color: rgba(255, 255, 255, 0.8);
				z-index: 1000;
				text-align: center;
				padding: 10px;
				display: none;
			}
	
			#loading {
				display: inline-block;
			}
	
			#image-container {
				text-align: center;
				margin-top: 20px;
			}
	
			#download-link {
				margin-top: 10px;
				display: inline-block;
				padding: 10px 20px;
				background-color: #007bff;
				color: #fff;
				text-decoration: none;
				border-radius: 4px;
			}
	
			#download-link:hover {
				background-color: #0056b3;
				color: #fff;
			}
	
			/* Modal styling */
			.modal-content img {
				width: 100%;
				height: auto;
			}
		</style>
	
		<script type="text/javascript">
			function showLoading() {
				document.getElementById('loading-container').style.display = 'block';
			}
	
			function saveToLocalStorage(base64Image) {
				localStorage.setItem('resultImage', base64Image);
			}
	
			function loadFromLocalStorage() {
				const savedImage = localStorage.getItem('resultImage');
				if (savedImage) {
					document.getElementById('result-image').src = savedImage;
					document.getElementById('modal-image').src = savedImage;
					document.getElementById('download-link-modal').href = savedImage;
					document.getElementById('download-link').href = savedImage;
					document.getElementById('image-container').style.display = 'block';
				}
			}
	
			window.onload = loadFromLocalStorage;
		</script>
